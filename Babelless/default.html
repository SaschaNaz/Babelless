<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Babelless</title>

    <!-- WinJS references -->
    <!-- To get the latest version of WinJS, go to: http://go.microsoft.com/fwlink/?LinkId=533245 -->
    <link href="WinJS/css/ui-dark.css" rel="stylesheet" />
    <script src="WinJS/js/WinJS.js"></script>

    <!-- submodules -->
    <script src="submodules/libiconvjs/lib/libiconv.js"></script>

    <!-- Babelless references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/babelless.js"></script>
</head>
<body>
    <div class="title">
        <h1>Babelless</h1>
        <h3>A transcoder to break text encoding fragmentation</h3>
    </div>
    <div class="content">
        <input type="button" id="filePickerButton" value="Convert files" />
        <div class="highest-block">
            The files are written in: <br />
            <select id="inputEncodingSelect"></select>
        </div>

        <label class="stackrow stack-aligncenter feature-checkbox"><input type="checkbox" id="transcodeCheckBox" /> Transcode</label>
        <div class="highest-block">
            I want to rewrite them in: <br />
            <select id="outputEncodingSelect"></select>
            <!--<div class="stackcolumn">
                Display encoding names by:
                <label class="stackrow stack-aligncenter"><input type="radio" name="encodingDisplay" value="longName" /> Long name</label>
                <label class="stackrow stack-aligncenter"><input type="radio" name="encodingDisplay" value="shortName" /> Short name</label>
                <label class="stackrow stack-aligncenter"><input type="radio" name="encodingDisplay" value="codePage" /> Code page</label>
            </div>-->
            <div class="stackcolumn">
                Transcoding options:
                <label class="stackrow stack-aligncenter"><input type="checkbox" id="transliterateCheckBox" /> Try transliterating when there is no match</label>
                <label class="stackrow stack-aligncenter"><input type="checkbox" id="warnCheckBox" /> Warn when there is no match available</label>
            </div>
        </div>

        <label class="stackrow stack-aligncenter feature-checkbox"><input type="checkbox" id="kanjiCheckBox" /> Kanji</label>
        <h4>Some encoding methods don't support Japanese Shinjitai (新字体) so their content sometimes have Kyujitai (旧字体) characters instead. Use this to restore them.</h4>
        <div class="highest-block stackcolumn">
            <label class="stackrow stack-aligncenter"><input type="radio" name="kanjiConversion" id="kyuToShinRadioButton" /> Kyujitai -> Shinjitai</label>
            <label class="stackrow stack-aligncenter"><input type="radio" name="kanjiConversion" id="shinToKyuRadioButton" /> Shinjitai -> Kyujitai</label>
        </div>
    </div>
</body>
</html>
